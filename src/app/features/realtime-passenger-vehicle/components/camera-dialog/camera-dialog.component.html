<div
  class="flex flex-col gap-4 p-6 bg-white text-gray-800 rounded shadow-md w-[80vw] max-w-[1500px] min-h-[60vh] max-h-[80vh]"
>
  <h2 class="text-2xl font-semibold">攝影機畫面</h2>

  <div class="flex-1 overflow-auto flex items-center justify-center">
    @if (imgList?.length) {
      <div class="self-start grid grid-cols-1 sm:grid-cols-3 gap-4 w-full">
        @for (img of imgList; track img.src) {
          <div class="relative rounded overflow-hidden bg-gray-100">
            <img
              [src]="img.src"
              alt="camera image"
              class="w-full h-40 object-cover"
            />
            <div
              class="absolute left-2 top-2 bg-black bg-opacity-60 text-white text-xs px-2 py-1 rounded"
            >
              {{ img.label }}
            </div>
          </div>
        }
      </div>
    } @else {
      <!-- 無資料 -->
      <div class="text-gray-400 text-xl">無攝影機畫面</div>
    }
  </div>

  <div class="flex justify-end gap-4 text-xl">
    <button
      class="px-4 py-2 rounded bg-[#01a7e7] text-white transition duration-200 hover:bg-[#029cd8]"
      (click)="onConfirm()"
    >
      確定
    </button>
  </div>
</div>
