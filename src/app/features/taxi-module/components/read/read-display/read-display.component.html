@switch (readType) {
  @case ('0') {
    <app-read-taxi-info></app-read-taxi-info>
  }
  @case ('1') {
    <app-read-black-list></app-read-black-list>
  }
  @case ('2') {
    <app-read-gray-list></app-read-gray-list>
  }
  @case ('3') {
    <app-read-top6></app-read-top6>
  }
  @case ('4') {
    <app-read-daily-taxi></app-read-daily-taxi>
  }
}
