@if (data) {
  <div
    class="flex flex-col items-center justify-center mx-auto gap-4 sm:px-12 sm:py-8 w-full sm:w-fit sm:min-w-[452px] min-h-[300px] sm:min-h-[330px] bg-[#403c3c] border border-white rounded-2xl"
  >
    <div
      class="grid grid-cols-[72px_1fr] sm:grid-cols-[100px_minmax(230px,1fr)] items-center justify-center gap-x-6 gap-y-4 text-lg sm:text-2xl"
    >
      <label class="text-[#05aef1] font-semibold [text-align-last:justify]"
        >車號</label
      >
      <span class="text-3xl sm:text-4xl">{{ data.regPlate }}</span>

      <label class="text-[#05aef1] font-semibold [text-align-last:justify]"
        >編號</label
      >
      <span class="text-3xl sm:text-4xl">{{ data.driverNo }}</span>

      <label class="text-[#05aef1] font-semibold [text-align-last:justify]"
        >人名</label
      >
      <span class="text-3xl sm:text-4xl">{{ data.driverName }}</span>

      <label class="text-[#05aef1] font-semibold [text-align-last:justify]"
        >聯絡電話</label
      >
      <span class="text-3xl sm:text-4xl">{{ data.driverPhone }}</span>
    </div>

    <button
      class="text-lg sm:text-2xl px-12 py-1 h-fit bg-[#f5a830] rounded-sm cursor-pointer hover:bg-[#f2a020]"
    >
      新增成功
    </button>
  </div>
} @else {
  <app-create-home class="w-full"></app-create-home>
}
