<div class="flex h-full">
  <div class="flex items-center justify-center p-3 h-full bg-black text-3xl [writing-mode:vertical-rl]">{{ title }}</div>
  <div class="flex-1 h-full overflow-auto">
    <div
      class="sticky top-0 w-full grid grid-cols-5 bg-[#0096b7] text-2xl font-semibold text-center z-10"
    >
      <div class="p-2">航班編號</div>
      <div class="p-2">航空公司</div>
      <div class="p-2">目的</div>
      <div class="p-2">表定</div>
      <div class="p-2">人數</div>
    </div>

    <div class="py-1 text-xl">
        <!-- 明細 -->
        @for (row of table; let i = $index; track row;) {
        <div
          class="grid grid-cols-5 text-center hover:bg-[#494746]"
          [ngClass]="{ 'bg-[#333333]': i % 2 === 1 }"
        >
          <div class="p-2">{{ row.flightNumber }}</div>
          <div class="p-2">{{ row.airline }}</div>
          <div class="p-2">{{ row.destination }}</div>
          <div class="p-2">{{ row.departureTime }}</div>
          <div class="p-2">{{ row.passengerCount }}</div>
        </div>
        }
      </div>
  </div>
</div>
