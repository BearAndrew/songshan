<div class="header flex items-center justify-between p-4" [ngClass]="theme">
  <div class="flex items-center gap-2 relative z-10">
    <!-- æŒ‰éˆ• -->
    <button
      #menuTrigger="cdkOverlayOrigin"
      cdkOverlayOrigin
      class="px-4 py-2 bg-gray-700 text-white rounded"
      (click)="toggleMenu()"
    >
      Menu
    </button>

    <!-- ä¸‹æ‹‰ Overlay -->
    <ng-template
      cdk-connected-overlay
      [cdkConnectedOverlayOrigin]="menuTrigger"
      [cdkConnectedOverlayOpen]="menuOpen"
      cdkConnectedOverlayHasBackdrop
      (overlayOutsideClick)="closeMenu()"
      (detach)="closeMenu()"
    >
      <div class="bg-white shadow-xl rounded p-1 w-72">
        <!-- ğŸ”¥ è‡ªå‹•ç”¢ç”Ÿ menu -->
        <ng-container *ngFor="let item of menuRoutes">
          <button
            class="w-full text-left p-2 hover:bg-gray-100"
            (click)="navigate(item.path)"
          >
            {{ item.title }}
          </button>
        </ng-container>
      </div>
    </ng-template>

    <h1 class="text-[50px] font-bold leading-none">{{ title}}</h1>
  </div>
  <app-dropdown class="w-45 z-20" [options]="airportList" [value]="-1" [showIcon]="true"></app-dropdown>
</div>
