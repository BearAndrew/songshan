<div
  class="flex w-full h-full"
  [ngClass]="flexDirection == 'v' ? 'flex-col' : 'flex-row'"
>
  @if(showLegend) {
  <div
    class="flex justify-center gap-2"
    [ngClass]="flexDirection == 'v' ? 'flex-row' : 'flex-col'"
  >
    @for(item of data; track $index;) {
    <div class="flex items-center gap-2">
      <div
        class="w-3 h-5 rounded-xs"
        [ngStyle]="{ 'background-color': colorArray[$index]?.color }"
      ></div>
      <span>{{ item.label }}</span>
    </div>
    }
  </div>
  }

  <div class="flex-1 min-h-0 min-w-0 relative">
    <div
      class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-[calc(50%-5px)] font-bold"
      [ngStyle]="{ color: textColor, 'font-size': fontSize }"
    >
      {{ formattedCenterLabel }}
    </div>
    <div [id]="'pie-chart' + id" class="w-full h-full min-h-50"></div>
  </div>
</div>
