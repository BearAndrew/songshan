<div
  class="flex w-full h-full"
  [ngClass]="flexDirection == 'v' ? 'flex-col' : 'flex-row'"
>
  @if(showLegend) {
  <div
    class="flex justify-center gap-2"
    [ngClass]="flexDirection == 'v' ? 'flex-row' : 'flex-col'"
  >
    @for(item of barData; track $index;) {
    <div class="flex items-center gap-2">
      <div
        class="w-3 h-5 rounded-xs"
        [ngStyle]="{ 'background-color': colorArray[$index] }"
      ></div>
      <span>{{ item.label }}</span>
    </div>
    }
  </div>
  }

  <div class="flex-1 min-h-0 relative">
    <div [id]="'bar-line-chart' + id" class="w-full h-full"></div>
  </div>
</div>
