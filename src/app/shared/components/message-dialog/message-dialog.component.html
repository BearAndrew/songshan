<div
  class="flex flex-col gap-4 p-6 bg-white text-gray-800 rounded shadow-md w-[80vw] max-w-150 min-h-60"
>
  <h1 class="text-3xl font-bold">{{ title }}</h1>
  <div class="flex-1 text-xl whitespace-pre-line">{{ message }}</div>
  <div class="flex justify-end gap-4 text-xl">
    @if (cancelText) {
      <button
        class="px-4 py-2 rounded bg-gray-200 transition duration-200 cursor-pointer hover:bg-gray-300"
        (click)="onCancel()"
      >
        {{ cancelText }}
      </button>
    }
    <button
      class="px-4 py-2 rounded bg-[#01a7e7] text-white transition duration-200 cursor-pointer hover:bg-[#029cd8]"
      (click)="onConfirm()"
    >
      {{ confirmText }}
    </button>
  </div>
</div>
