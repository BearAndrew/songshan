<div class="w-full">
  <div
    #dropdownTrigger
    class="flex items-center min-h-8 sm:min-h-10 pl-2 pr-3 py-0.5 rounded select-none"
    [ngClass]="{
      'bg-[#333] cursor-not-allowed' : disabeld,
      'bg-[#193652] cursor-pointer' : !disabeld && !isSecondTheme,
      'bg-[#f5a830] cursor-pointer' : !disabeld && isSecondTheme,
    }"
    (click)="toggle()"
  >
    @if(showIcon) {
      <div
        class="flex-shrink-0 w-4 h-4 mr-4 rounded-full bg-orange-500 border-2 border-white"
      ></div>
    }
    <span class="w-full text-md sm:text-lg text-ellipsis overflow-hidden line-clamp-1"
    [ngClass]="isSecondTheme ? 'text-black' : 'text-white'">{{ selectedLabel || placeholder }}</span>
    <img
      class="ml-auto w-3"
      src="icons/white-down-arrow.png"
      alt="arrow-down"
    />
  </div>

  <ng-template #dropdownMenu>
    <div
      class="w-full text-white bg-[#193652] border border-[#3372bd] rounded shadow-md py-1 max-h-100 overflow-auto"
    >
      @for (item of options; track $index) {
      <div
        class="px-3 py-2 hover:bg-gray-800 cursor-pointer"
        [ngClass]="selectedLabel == item.label ? 'bg-gray-800' : ''"
        (click)="select(item)"
      >
        {{ item.label }}
      </div>
      }
    </div>
  </ng-template>
</div>
